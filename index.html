<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Timer</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="timer active">
          <i class="fa-regular fa-hourglass"></i>
          <p>TIMER</p>
        </li>
        <li class="stopwatch">
          <i class="fa-regular fa-clock"></i>
          <p>STOPWATCH</p>
        </li>
      </ul>
    </nav>
    <main class="main">
      <section class="timerSec">
        <input type="text" class="timeInput" placeholder="00h 00m 00s" />
      </section>
      <section class="stopSec">
        <input type="text" class="stopInput" placeholder="0s 00" />
      </section>
    </main>
    <footer>
      <section class="timerFooter">
        <button class="st">STOP</button>
        <button class="reset">RESET</button>
      </section>
      <section class="stopFooter">
        <button id="watchStart" class="st">START</button>
        <button id="stopReset" class="reset">RESET</button>
      </section>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
